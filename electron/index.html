<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
      <button id="min-btn">–</button>
      <button id="close-btn">×</button>
    </div>
    <div class="app-container">
        <div class="upload-section">
            <div class="upload-widget">
                <div class="widget-container">
                    <div class="gradient-circle gradient-circle-top"></div>
                    <div class="gradient-circle gradient-circle-bottom"></div>

                    <div class="widget-content">
                        <div class="widget-header">
                            <h3>Upload Images</h3>
                            <p>Drag & drop your images here</p>
                        </div>

                        <div class="dropzone" id="dropzone">
                            <div class="dropzone-container" id="dropzone-container">
                                <input type="file" id="file-input" class="file-input" multiple accept="image/*">
                                <div class="dropzone-content" id="dropzone-content">
                                    <div class="dropzone-icon">
                                        <svg viewBox="0 0 24 24">
                                            <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                    </div>
                                    <div class="dropzone-text">
                                        <p class="dropzone-title">Drop your images here or browse</p>
                                        <p class="dropzone-info">Support files: JPEG, JPG, PNG, etc.</p>
                                        <p class="dropzone-info small">No file size limit</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="uploaded-files-container">
                            <div class="uploaded-files" id="uploaded-files"></div>
                        </div>

                        <div class="widget-actions">
                            <button id="upload-more" class="btn upload-more-btn">
                                Upload More
                            </button>
                            <button id="start-process" class="btn start-btn">Start Processing</button>
                            <button id="clear-all" class="btn clear-btn">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="DoneImg">
    <!-- switch 2x-4x -->
    <div class="toggle-container">
      <div class="toggle-switch">
        <input type="radio" name="toggle" id="toggle-x2" class="toggle-input" checked>
        <label for="toggle-x2" class="toggle-label left">х2</label>

        <input type="radio" name="toggle" id="toggle-x4" class="toggle-input">
        <label for="toggle-x4" class="toggle-label right">х4</label>

        <div class="slider"></div>
      </div>
    </div>

    <!-- Виджет с изображением -->
    <div class="image-wrapper">
        <div id="comparison">
          <figure id="figure">
            <div id="divisor"></div>
          </figure>
          <input type="range" min="0" max="100" value="50" id="slider" oninput="moveDivisor()">
        </div>
    </div>

    <!-- Download -->
    <div class="download-container">
        <button id="download" class="btn download-btn" onclick="generateZIP()">Download</button>
    </div>
</div>
    </div>
        <!-- Divider -->
        <div class="divider"></div>

        <!-- Processing Section -->
        <div class="processing-section" id="processing-section">
            <div class="progress-container" id="progress-container">
                <div class="progress-circle">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-circle" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
                    </svg>
                    <div class="progress-text">Processing...</div>
                </div>
            </div>
        </div>

    </div>

    <script src="renderer.js"></script>
</body>
</html>
